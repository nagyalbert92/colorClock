<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Színes óra</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 75px;
  margin-top: -37px;
  font-family: 'Indie Flower', cursive;
}

#idezet {
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 25px;
  margin-top: -14px;
  font-family: 'Indie Flower', cursive;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
  <div id="idezet">Az idő mindent elrendez, a kitartók megkapják a jutalmukat. - J. R. Ward
</div>
<script id="jsbin-javascript">
function colorClock(){
  
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
    if(hours < 10){
      hours = '0' + hours;
    };
    if(minutes < 10){
      minutes = '0' + minutes;
    };
    if(seconds < 10){
      seconds = '0' + seconds;
    };
  
  var hexColor = '#' + hours + minutes + seconds;
  var clockFace = (hours + ':' + minutes + ':' + seconds);
  document.getElementById('clock').innerHTML = clockFace;
  
   setTimeout(function() {
    colorClock();
  }, 1000);
  document.body.style.background = hexColor;
}

colorClock();
</script>
</body>
